<ion-header class="ion-no-border">
  <ion-toolbar color="green" style="text-align: center;">
  </ion-toolbar>
  <div class="container">
    <img src="./assets/imgs/header.png" style="background-repeat: no-repeat; width: 100%; height: 100px;">
    <div class="centered">
      <h3 style="color: white;">{{'PARKING' | translate}} <br> {{location}}</h3>
    </div>
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center-form">
    <div style="margin-bottom: 30px; text-align: center; font-size: 1.3em;">{{'PARK' | translate}}</div>
    <ion-grid lines="none" style="margin-bottom: 30px;">
      <ion-row>
        <ion-col>
          <ion-button (click)="choicePrk(true)" fill="outline" color="green" size="large" [ngClass]="{
            'normal-opacity': parkingShow == 0 || parkingShow == 1 ,
            'fade-opacity': parkingShow == 2
          }">{{'YES' | translate}}</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="choicePrk(false)" fill="outline" color="danger" size="large" [ngClass]="{
            'normal-opacity': parkingShow == 0 || parkingShow == 2 ,
            'fade-opacity': parkingShow == 1
          }">{{'NO' | translate}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <img src="./assets/imgs/parking.png"
      style="background-repeat: no-repeat; width: 300px; height: 150px; margin-bottom: 20px;">
    <ion-button [disabled]="parkingShow ==0" color="green" expand="block" (click)="goToCantine()">{{'NEXT' | translate}}
    </ion-button>
  </div>
</ion-content>
